<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 10px 0;
        }
        .links a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        .links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Projects</h1>
        <ul class="links">
            <li><a href="https://github.com/TusharArora26/data-visualization" target="_blank">Data Visualization</a></li>
            <li><a href="https://github.com/TusharArora26/EmailSender" target="_blank">Email Sender</a></li>
            <li><a href="https://github.com/TusharArora26/RandomPasswordGenerator" target="_blank">Random Password Generator</a></li>
            <li><a href="https://github.com/TusharArora26/Calculator" target="_blank">Calculator</a></li>
        </ul>
    </div>
</body>
</html>
